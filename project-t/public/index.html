<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Mapping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"> 
    <h1>Product Name Mapping</h1>
  </div>
  <div class="box">
    <div class="container">
      <h2>Manual Mapping</h2>
      <input type="text" id="supplierName" placeholder="Enter Supplier Product Name">
      <input type="text" id="standardName" placeholder="Enter Standard Product Name">
      <button id="addMappingBtn">Add Mapping</button>
      <h2>Current Mappings</h2>
      <ul id="mappingsList"></ul>
    </div>
    <div class="container">
      <h2>Search for Supplier Product</h2>
      <input type="text" id="searchBar" placeholder="Search for a product name...">
      <button id="searchBtn">Search</button>
      <h2>Automatic Matching Result</h2>
      <div id="autoMatchResult">
        <p>No results yet.</p>
        <img id="resultImage" src="" alt="Matching Product" style="display:none; max-width: 300px;" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
